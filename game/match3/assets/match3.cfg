[match3]
vs=
"#version 330 core
    in vec3 _pos; 
    in vec2 _uuv; 
    out vec2 fragCoord;
    uniform mat4 mmodel;
    uniform mat4 mprojection;
    void main()
    {
      gl_Position = mprojection * mmodel * vec4(_pos, 1.0);
      fragCoord = _uuv;
    }"

fs =
"#version 330 core
    in vec2 fragCoord;
    uniform sampler2D _mainTexture;
    out vec4 out_color;

    void main()
    {
      vec4 solidColor = vec4(1.0, 1.0, 1.0, 1.0); 
      vec4 textureColor = texture(_mainTexture, fragCoord);
      out_color = mix(solidColor, textureColor, 0.9);
    }"

atlas="assets/sprites.bmp"

